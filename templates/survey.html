<!doctype html>

<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}" />
    <meta name="Description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <form method="POST">
        <h1 id="title">{{ title }}</h1>
        <p id="description">{{ description }}</p>
        <div id="questions">
            {% for question in questions %}
                <div class="question">
                    <h2 class="title">{{ question["title"] }}</h2>
                    {% include "elements/"+question["type"]+".html" %}
                </div>
            {% endfor %}
        </div>
        <br /><br />
        <input type="text" name="code" value="{{ code }}" style="display: none;" />
        <div id="button-container">
            <p id="code-display">(Code: {{ code }})</p>
            <button type="submit">âž¡</button>
        </div>
    </form>
    <footer id="legal"><a id="legal_link" href="/legal" title="Legal">Legal info</a></footer>
</body>

</html>
